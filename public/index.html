<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaverse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <video class="background-video" preload="none" autoplay muted loop>
        <source src="./assets/optimized_back.webm" type="video/webm" />
      </video>

      <section id="section1" class="screen">
        <div class="content">
          <p>Welcome to</p>
          <div class="heading">M E T A V E R S I T Y</div>
        </div>
        <div id="scroll-strip" class="scroll-strip" tabindex="0"></div>
        <svg id="up-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            fill="#ffffff"
            d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"
          />
        </svg>
      </section>

      <section id="section2" class="screen screen2">
        <div class="head head1">
          <h1>Discover New Worlds</h1>
          <p>
            Step into the Metaverse and explore the endless possibilities of
            virtual dimensions.
          </p>
        </div>
      </section>

      <section class="screen screen4">
        <div class="more">
            <div class="ready">
                <div class="head head3">
                    <h1>Ready to Enter?</h1>
                  </div>
                  <button class="join">
                    <span>JOIN US</span>
                  </button>
            </div>
            <div class="contact">
                <div class="head3">
                    <h1>Contact</h1>
                </div>
                <div class="card">
                    <p class="card-title">Metaversity</p>
                    <p class="small-desc">
                        Email : alkardorhd@gmail.com
                    </p>
                    <p>Phone : +91 6969696969</p>
                    <div class="go-corner">
                      
                    </div>
                  </div>
            </div>
            <div id="form-container" style="display: none;">
                <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                <form id="join-form">
                  <h2>Join the Metaversity</h2>
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" required><br>
            
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required><br>

                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
            
                  <button class="formbtn" type="submit">SUBMIT</button>
                </form>
            </div>  
            <svg class="up-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="#ffffff"
                  d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3 361.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160zm160 352l-160-160c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 301.3 361.4 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3z"
                />
              </svg>
              <div id="scroll-strip2" class="scroll-strip"></div>      
        </div>
        
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
