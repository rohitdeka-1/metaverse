<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <title>Thank You - Data Submitted</title>
    <style>
        body {
            font-family: 'Zen Dots', sans-serif;
            background-color: #283470bb;
            color: #7e6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #2c2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #f7fff7;
            font-size: 2.5em;
        }   

        p {
            color: #fff8f8;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your data has been successfully submitted.</p>
        <p>We appreciate your submission. Our team will review it shortly.</p>
        <a href="/" class="cta-button">Back to Home</a><br> <br>

        <p style="font-size: 0.8rem;">Redirecting in 5 seconds...</p>
    </div>

    <footer>
        <p>&copy; Rohit Deka</p>
    </footer>

    <script>
        setTimeout(function() {
            window.location.href = '/'; 
        }, 5000);
    </script>
</body>
</html>
